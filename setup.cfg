[flake8]
max-line-length = 80

exclude =
  env,
  venv,
  build,
  .mypy_cache,
  .cache,
  notebooks/*,
  scripts/*,

select = C,E,F,W,B,B950
# E203 whitespace before ':'
# W503 line break before binary operator
ignore =
    E203,
    E501,
    W503

[mypy]

[tool:pytest]
testpaths = tests
python_files = test_*.py
